{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="col-lg-8 mt-5 p-0" style="border: 3px solid black;">
        <div class="container-fluid p-0">
            <div class="accordion" id="accordionExample">
                <!-- Профиль -->
                <div class="accordion-item border-0">
                    <h2 class="accordion-header bg-accordion" id="heading1">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                            Особиста інформація Користувача
                        </button>
                    </h2>
                    <div id="collapse1" class="accordion-collapse collapse show" aria-labelledby="heading1"
                         data-bs-parent="#accordionExample">
                        <div class="accordion-body bg-accordion">
                            <div class="px-3">
                                <form>
                                    <div class="row">
                                        <div class="col-md-3 mb-3 text-center">
                                            <img src="{% static 'source/images/baseavatar.jpg' %}"
                                                 alt="Аватар пользователя" class="img-fluid rounded-circle"
                                                 style="max-width: 100px;">
                                            <input type="file" class="form-control mt-3" id="avatar"
                                                   accept="image/*">
                                        </div>
                                        <div class="col-md-9">
                                            <div class="row">
                                                <div class="row">
                                                    <div class="col-md-6 mb-3">
                                                        <label for="firstName"
                                                               class="form-label">І'мя*</label>
                                                        <input type="text"
                                                               class="form-control bg-input bg-login"
                                                               id="firstName" placeholder="Введіть ваше ім'я"
                                                               required>
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="email" class="form-label">Email*</label>
                                                        <input type="email"
                                                               class="form-control bg-input bg-login"
                                                               id="email"
                                                               placeholder="Введіть вашу електрону пошту"
                                                               required>
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="lastName"
                                                               class="form-label">Прізвище*</label>
                                                        <input type="text" class="form-control bg-login"
                                                               id="lastName"
                                                               placeholder="Введіть ваше прізвище" required>
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="username" class="form-label">По
                                                            батькові*</label>
                                                        <input type="text"
                                                               class="form-control bg-input bg-login"
                                                               id="username"
                                                               placeholder="Введіть ваше і'мя по батькові"
                                                               required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit"
                                                class="btn btn-product mb-2 fs-4">Зберегти
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- закази -->
                <div class="accordion-item border-0">
                    <h2 class="accordion-header bg-accordion" id="heading1">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                            Мої замовлення
                        </button>
                    </h2>
                    <div id="collapse2" class="accordion-collapse collapse show" aria-labelledby="heading1"
                         data-bs-parent="#accordionExample">
                        <div class="accordion-body bg-accordion">
                            <div class="px-3">
                                <!-- Разметка заказов -->
                                <div class="container">
                                    <div class="accordion" id="accordionExample1">
                                        <div class="accordion-item">
                                            <h2 class="accordion-header bg-accordion-order" id="heading1">
                                                <button class="accordion-button fs-5" type="button"
                                                        data-bs-toggle="collapse"
                                                        data-bs-target="#collapseorder1" aria-expanded="false"
                                                        aria-controls="collapseorder1">
                                                    Замовлення № 256 - 09 вересня 2023 9:04 | Статус:
                                                    <strong class="mx-2">В обробці</strong>
                                                </button>
                                            </h2>
                                            <div id="collapseorder1"
                                                 class="accordion-collapse collapse show"
                                                 aria-labelledby="heading1"
                                                 data-bs-parent="#accordionExample1">
                                                <div class="accordion-body bg-accordion-order">
                                                    <table class="table table-dark table-hover">
                                                        <thead>
                                                        <tr>
                                                            <th>Товар</th>
                                                            <th>Кількість</th>
                                                            <th>Ціна</th>
                                                            <th>Загальна вартість</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr>
                                                            <td><a class="text-white" href="#">Ті гуа ніні</a></td>
                                                            <td>1</td>
                                                            <td>255.00 $</td>
                                                            <td>255.00 $</td>

                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                    <div class="d-flex justify-content-between">
                                                        <p><strong>Разом:</strong></p>
                                                        <p><strong>255.00 $</strong></p>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="accordion-item">
                                            <h2 class="accordion-header bg-accordion-order" id="heading2">
                                                <button class="accordion-button collapsed fs-5"
                                                        type="button" data-bs-toggle="collapse"
                                                        data-bs-target="#collapseorder2" aria-expanded="false"
                                                        aria-controls="collapseorder2">
                                                    Замовлення № 248 - 01 серпня 2023 11:28 | Статус:
                                                    <strong class="mx-2">Отримано</strong>
                                                </button>
                                            </h2>
                                            <div id="collapseorder2" class="accordion-collapse collapse"
                                                 aria-labelledby="heading2"
                                                 data-bs-parent="#accordionExample1">
                                                <div class="accordion-body bg-accordion-order">
                                                    <table class="table table-dark table-hover">
                                                        <thead>
                                                        <tr>
                                                            <th>Товар</th>
                                                            <th>Количество</th>
                                                            <th>Ціна</th>
                                                            <th>Загальна вартість</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr>
                                                            <td><a class="text-white" href="#">Пуер</a></td>
                                                            <td>2</td>
                                                            <td>30.00 $</td>
                                                            <td>60.00 $</td>

                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                    <div class="d-flex justify-content-between">
                                                        <p><strong>Разом:</strong></p>
                                                        <p><strong>60.00 $</strong></p>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Закончилась разметка заказов -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
